<agm-map
  [latitude]="defaultLatitude"
  [longitude]="defaultLongitude"
  [disableDefaultUI]="true"
  [zoomControl]="true"
  [mapTypeId]="mapType"
  [zoom]="8"
>
<!---
   <agm-marker
    *ngFor="let loc of savedLocations"
    [latitude]="loc.lat"
    [longitude]="loc.lng"
    [agmFitBounds]="true"
  >
    <agm-info-window>
      <h3>{{ loc.name }}</h3>
      <button (click)="deleteLocation(loc.locationId)">Delete</button>
    </agm-info-window>
  </agm-marker> 
  -->
   <agm-marker
    *ngFor="let loc of savedLocations | keyvalue"
    [latitude]="loc.value.lat"
    [longitude]="loc.value.lng"
    [agmFitBounds]="true"
  >
    <agm-info-window>
      <h3>{{ loc.value.name }}</h3>
      <button (click)="deleteLocation(loc.key)">Delete</button>
    </agm-info-window>
  </agm-marker> 
</agm-map>
