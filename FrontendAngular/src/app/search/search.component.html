<div>
  <label>
    Place:
    <input [(ngModel)]="location" placeholder="name" id="searchBar" />
    <button (click)="getRecPlaces(location)">Search</button>
  </label>
</div>

<ul>
  <li *ngFor="let rec of recLocations">
    {{ rec.name }} "///" {{ rec.address }}
    <button (click)="saveLocation(rec)">Save</button>
  </li>
</ul>
